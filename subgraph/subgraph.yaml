specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: arbitrum-sepolia
    source:
      address: "0x6b0D3Ff9c56EB81695E4935b069FaE9454f35A27"
      abi: Contract
      startBlock: 197315649
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AddressTagged
        - BurnedFromStake
        - SpecialCallerSet
        - Staked
        - Unstaked
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: AddressTagged(indexed address,string)
          handler: handleAddressTagged
        - event: BurnedFromStake(indexed address,uint256)
          handler: handleBurnedFromStake
        - event: SpecialCallerSet(indexed address)
          handler: handleSpecialCallerSet
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256)
          handler: handleUnstaked
      file: ./src/contract.ts
  - kind: ethereum
    name: ErcStub
    network: arbitrum-sepolia
    source:
      address: "0x9585d2e5ef4Ec3d2C9DcE4941C4690A5468c7fE6"
      abi: ErcStub
      startBlock: 197315634
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: ErcStub
          file: ./abis/ErcStub.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/erc-stub.ts
