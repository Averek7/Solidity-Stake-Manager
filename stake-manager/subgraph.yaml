specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeManager
    network: arbitrum-sepolia
    source:
      address: "0xe1931272dDbaC1110575c0762F3FDB845e6d4A74"
      abi: StakeManager
      startBlock: 197284034
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AddressTagged
        - BurnedFromStake
        - SpecialCallerSet
        - Staked
        - Unstaked
      abis:
        - name: StakeManager
          file: ./abis/StakeManager.json
      eventHandlers:
        - event: AddressTagged(indexed address,string)
          handler: handleAddressTagged
        - event: BurnedFromStake(indexed address,uint256)
          handler: handleBurnedFromStake
        - event: SpecialCallerSet(indexed address)
          handler: handleSpecialCallerSet
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,uint256)
          handler: handleUnstaked
      file: ./src/stake-manager.ts
  - kind: ethereum
    name: ERC20Stub
    network: arbitrum-sepolia
    source:
      address: "0x6c26e052d97dbE6763643E14FB8C9A23Ef32C7EE"
      abi: ERC20Stub
      startBlock: 197284021
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: ERC20Stub
          file: ./abis/ERC20Stub.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/erc-20-stub.ts
